services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_simtaka
    volumes:
      - ./laravel_simtaka:/var/www/html
    ports:
      - "8000:80"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0  # ✅ Ganti dari mysql:8 ke mysql:8.0
    container_name: mysql_simtaka
    restart: always
    # ✅ HAPUS baris command yang bermasalah
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: simtaka
      MYSQL_USER: simtaka
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: always
    ports:
      - "8001:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data: